<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button hover white">Learn More</button>
    <h2>Filled Buttons</h2>
    <a href="#" class="button black">Learn More</a>
    <button class="button fill black">Learn More</button>
    <button class="button hover black">Learn More</button>
    <h2>Icon buttons</h2>
    <a href="#" class="button black down">Download</a>
    <button  class="button fill black down" >Download</button>
    <button class="button hover black down">Download</button>
  </body>
</html>
